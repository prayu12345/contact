<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="neon-text">Contact Us</h1>
        <form id="contactForm" class="contact-form" action="https://formspree.io/f/mwpvbkqb" method="POST">
            <div class="form-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Name</label>
                <span class="error-message" id="nameError">Name is required</span>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
                <span class="error-message" id="emailError">Valid email is required</span>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="5" required></textarea>
                <label for="message">Message</label>
                <span class="error-message" id="messageError">Message is required</span>
            </div>
            <button type="submit" class="neon-button">Send Message</button>
        </form>
        <div id="successMessage" class="success-message">
            <p>🎉 Your message has been sent successfully!</p>
        </div>

        <!-- Social Media Links Section -->
        <div class="social-links">
            <a href="https://www.instagram.com/aae__ayushh__/?igsh=MnJ4amt3ZzZpbHVy#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/share/19xUH3SpNs/" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="https://www.snapchat.com/add/yielesa2023?share_id=k3v3Iw8IY8A&locale=en-US" target="_blank" class="social-icon"><i class="fab fa-snapchat-ghost"></i></a>
            <a href="https://github.com/prayu12345" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
